<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container  mt-5">
        <div class="row">
        <div class="col-md-6">
            <h1 class="text-center">Control de Notas</h1>
            <img src="https://cdn-icons-png.flaticon.com/512/8664/8664801.png" alt="Usuario"
                style="max-width: 200px; max-height: 200px;">
                <strong><p class="text-center">Datos personales</p></strong>
            <div class="mt-3">
                <label for="nombre" class="form-label">Nombre del Alumno:</label>
                <input type="text" id="nombre" class="form-control" placeholder="Ej: Julio Monge">
            </div>
            <div>
                <label for="carnet" class="form-label">N° de Carnet:</label>
                <input type="text" id="carnet" class="form-control" placeholder="Ej: JM02125478">
            </div>
            <strong><p class="text-center mt-2">Notas del alumno</p></strong>
            <div class="mt-2">
                <label for="examen" class="form-label">Nota de examen:</label>
                <input type="number" id="examen" class="form-control" placeholder="Ej: 7.5">
            </div>
            <div class="mt-2">
                <label for="tarea" class="form-label">Nota de tareas:</label>
                <input type="number" id="tarea" class="form-control" placeholder="Ej: 7.5">
            </div>
            <div class="mt-2">
                <label for="asistencia" class="form-label">Nota de Asistencia:</label>
                <input type="number" id="asistencia" class="form-control" placeholder="Ej: 7.5">
            </div>
            <div class="mt-2">
                <label for="investigacion" class="form-label">Nota de investigación:</label>
                <input type="number" id="investigacion" class="form-control" placeholder="Ej: 7.5">
            </div>
            <div class="mt-3 text-center mb-3">
                <button class="btn btn-success" onclick="calcularNota()">Calcular Nota</button>
            </div>
        </div>
        <div class="col-md-6">
            <h1 class="text-center">Nota Final</h1>
            <div id="notaFinal">

            </div>
        </div>
        </div>
    </div>
</body>
</html>
<script>
    function calcularNota() {
        const nombre = document.getElementById("nombre").value;
        const carnet = document.getElementById("carnet").value;
        const examen = parseFloat(document.getElementById("examen").value);
        const tarea = parseFloat(document.getElementById("tarea").value);
        const asistencia = parseFloat(document.getElementById("asistencia").value);
        const investigacion = parseFloat(document.getElementById("investigacion").value);

        let promedio = ((examen*0.2) + (tarea*0.4) + (asistencia*0.1) + (investigacion*0.3))

        document.getElementById("notaFinal").innerHTML = `
            <strong>Estudiante ${nombre} con carnet:${carnet}</strong><br>
            <strong>Su promedio final es:</strong>${promedio}
            `;
        console.log(nombre);
    }
</script>
