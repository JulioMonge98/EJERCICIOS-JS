<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h1>Â¿Eres mayor de edad</h1>
        <p>Ingresa tu edad para verificarlo:</p>
        <input type="number" name="" id="edadInput" class="form-control w-25 mx-auto" placeholder="Ej: 18">
        <button onclick="verificarEdad()" class="btn btn-primary mt-3">Verificar</button>
        <p id="resultado" class="mt-4 fs-4"></p>
    </div>

    <script>
        function verificarEdad(){
            const edad = parseInt(document.getElementById("edadInput").value);
            const mensaje = edad >= 18 ? "Felicidades, eres mayor de edad." : "Eres menor de edad";
            document.getElementById("resultado").textContent = mensaje;
        }
    </script>
</body>
</html>
