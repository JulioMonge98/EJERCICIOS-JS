<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container  mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1 class="text-center">Calculo de Salario</h1>
                <div class="mt-3">
                    <label for="nombre" class="form-label">Nombre del Empleado:</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Ej: Julio Monge">
                </div>
                <div>
                    <label for="salario" class="form-label">Salario:</label>
                    <input type="number" id="salario" class="form-control" placeholder="Ej: 250.50">
                </div>
                <div class="mt-2">
                    <label for="cat" class="form-label">Selecciona la categoria</label>
                    <select id="cat" class="form-select">
                        <option value="a" selected>A = 15%</option>
                        <option value="b">B = 30%</option>
                        <option value="c">C = 10%</option>
                        <option value="d">D = 20%</option>
                    </select>
                </div>
                <div class="mt-3 text-center mb-3">
                    <button class="btn btn-success" onclick="calcularSalario()">Calcular Salario</button>
                </div>
            </div>
            <div class="col-md-6">
                <h1 class="text-center">Aumento Salarial</h1>
                <div id="salarioNeto">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    function calcularSalario() {
        const nombre = document.getElementById("nombre").value;
        const salario = parseFloat(document.getElementById("salario").value);
        const categoria = document.getElementById("cat").value;


        let aumento = 0;
        let sueldoNeto = 0;

            switch (categoria) {
                case "a":
                    aumento = 0.15;
                    sueldoNeto = salario + (salario*aumento)
                    break;
                case "b":
                    aumento = 0.30;
                    sueldoNeto = salario + (salario*aumento)
                    break;
                case "c":
                    aumento = 0.10;
                    sueldoNeto = salario + (salario*aumento)
                    break;
                    case "d":
                    aumento = 0.20;
                    sueldoNeto = salario + (salario*aumento)
                    break;
                default:
                    sueldoNeto = salario
            }


        document.getElementById("salarioNeto").innerHTML = `
            <strong>Empleado ${nombre} su sueldo base es:${salario}</strong><br>
            <strong>El salario Neto con aumento es de: </strong>${sueldoNeto}
            `;
    }
</script>
