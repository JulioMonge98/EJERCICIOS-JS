<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="p-4">
    <div class="container ">
        <h2>Conversor de Celcius a Farenheit</h2>
        <div class="mb-4">
            <label >Temperatura en grados Centígrados</label>
            <input type="number" id="celcius" class="form-control" placeholder="Ej: 18">
        </div>
        <button onclick="convertir()" class="btn btn-primary">Convertir</button>
        <p id="resultado" class="mt-3 fs-5"></p>
    </div>

    <script>
        function convertir(){
            const celcius = parseFloat(document.getElementById("celcius").value);
            const farenheit = (celcius * 9/5) + 32;

            let mensaje = "";
            if(farenheit >= 14 && farenheit <33) mensaje = "Temperatura Baja. Precaución, hace mucho frío";
            else if (farenheit >=33 && farenheit <69) mensaje = "Temperatura adecuada. Puedes disfrutar el dia";
            else if (farenheit >=69 && farenheit <97) mensaje = "Temperatura alta. Precaución, hace mucho calor";
            else mensaje = "Temperatura desconocida";

            document.getElementById("resultado").textContent = 
            `Farenheit: ${farenheit.toFixed(2)} °F - ${mensaje}`;
        }
    </script>
</body>

</html>
