<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h1>Número mayor</h1>
        <p>Ingresa el 1er número entero:</p>
        <input type="number" name="" id="num1" class="form-control w-25 mx-auto" placeholder="Ej: 18">
        <p>Ingresa el 2do número entero:</p>
        <input type="number" name="" id="num2" class="form-control w-25 mx-auto" placeholder="Ej: 1">
        <button onclick="verificarNumero()" class="btn btn-primary mt-3">Verificar</button>
        <p id="resultado" class="mt-4 fs-4"></p>
    </div>

    <script>
        function verificarNumero(){
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);

            const resultado = num1 > num2 ? "El número mayor es " + num1 : "El número mayor es " + num2;
            document.getElementById("resultado").textContent = resultado;
        }
    </script>
</body>
</html>
